<!DOCTYPE html>
<html>
    <head>
        <title>My Form</title>
    </head>
    <body>
        <form action="" method="get">
            <p><label for="firstName">First Name: </label><input type="text" name="firstName" id="firstName"/></p>
            <p><label for="email">Email: </label><input type="text" name="email" id="email" /></p>
            <input disabled="disabled" id="submit" type="submit" value="Submit" />
        </form>
        <script type="text/javascript">

            const nameValid = () => {
                const firstName = document.getElementById('firstName').value;
                return RegExp('^[a-zA-Z]{2,20}$').test(firstName);
            };
            const emailValid = () => {
                const val = document.getElementById('email').value;
                return RegExp('^.+\@.+\..+$').test(val);
            };
            const checkSubmit = () => {
                document.getElementById('submit').disabled = true;
                if (nameValid() && emailValid()) {
                    document.getElementById('submit').disabled = false;
                }
            };
            //addEventListener uses the 'id' as the target it should attach to, when it can't find a variable in the scope matching the target name (ie. if you don't define firstName as a variable in the scope, it looks for an element with 'firstName' as the id
            console.log(firstName);
            firstName.addEventListener('keyup', checkSubmit);
            firstName.addEventListener('blur', () => {
                if (!nameValid()) {
                    document.getElementById('firstName').style.background = 'red';
                }
            });
            firstName.addEventListener('focus', () => {
                document.getElementById('firstName').style.background = 'none';
            });
            document.getElementById('email').addEventListener('keyup', checkSubmit);
            document.getElementById('email').addEventListener('blur', () => {
                if (!emailValid()) {
                    document.getElementById('email').style.background = 'red';
                }
            });
            document.getElementById('email').addEventListener('focus', () => {
                document.getElementById('email').style.background = 'none';
            });
            /* More here */
        </script>
    </body>
</html>
